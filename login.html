<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- swipper  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- shop page css -->
    <link rel="stylesheet" href="css/shop-page.css"/>

    <!-- login Css -->
     <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- banck to home -->
    <div class="back-to-home-txt">
        <a href="index.html" class="back-to-home">Back to home</a>
    </div>
    <!-- login sec -->
    <section class="login-sec">
        <div class="login-headline">
            <h2>Login</h2>
            <p>Get access to your Orders, Wishlist and Recommendations.</p>
        </div>
        <div class="login-form-img">
            <div class="login-form">
                <form action="" id="login-form-sec" onsubmit="return validateForm()">
                    <div class="email-address">
                        <p><label for="email" id="email">Email Address*</label></p>
                        <input type="email" id="emailInput" placeholder="Enter your email add.."/>
                        <p id="email-error" class="error"></p>
                    </div>
                    <div class="email-pass">
                        <p><label for="email" id="password">password*</label></p>
                        <input type="text" id="passInput" placeholder="Enter your password"/>
                        <p id="password-error" class="passerror"></p>
                    </div>
                    <a href="#" id="forgot-pass">Forgot Passwort?</a>
                    <div class="acc-create-login-btn">
                        <a href="#" id="create-acc-txt">Create Account?</a>
                        <button id="login-btn" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="login-img">
                <img src="images/login.png.png" alt="image" width="470"/>
            </div>
        </div>
    </section>


    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- swipper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <!-- main js -->
    <!-- <script src="js/script.js"></script> -->


    <!-- login js -->
     <script src="js/login.js"></script>
</body>
</html>
